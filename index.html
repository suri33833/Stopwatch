<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Time Interval</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h3 class="head">Time Clock</h3>
        <div class="main">
          <p id="hour">00</p>
          <p id="minute">00</p>
          <p id="second">00</p>
        </div>
        <div class="btns">
          <button class="btn" id="start" onclick="startbtn()">Start</button>
          <button class="btn" id="reset" onclick="resetbtn()">Reset</button>
          <button class="btn" id="pause" onclick="pausebtn()">Pause</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
